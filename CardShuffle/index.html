<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle and Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Shuffle and Sort</div>
    <section>
      <div class="buttons">
        <button id="shuffle" class="button">SHUFFLE</button>
        <button id="sort" class="button">SORT</button>
      </div>
      <div class="array">
        <div id="cell1" class="cell"></div>
        <div id="cell2" class="cell"></div>
        <div id="cell3" class="cell"></div>
        <div id="cell4" class="cell"></div>
        <div id="cell5" class="cell"></div>
        <div id="cell6" class="cell"></div>
        <div id="cell7" class="cell"></div>
        <div id="cell8" class="cell"></div>
        <div id="cell9" class="cell"></div>
      </div>
    </section>
    <div class="footer">Shuffle and sort by Thomas Thornton-Rasmussen</div>
    <script src="script.js"></script>
</body>
</html>
